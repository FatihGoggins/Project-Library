<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<p class="main-title">A Simple Library</p>
				<p class="secondary-title">With Local Storage</p>
			</div>
			<div class="main-content">
				<form class="form">
					<label for="title">Book Title</label>
					<input type="text" id="title" name="book-title" required="required" />
					<label for="author">Author</label>
					<input type="text" id="author" name="book-author" required="required" />
					<label for="pages">Pages</label>
					<input type="number" id="pages" name="book-pages" required="required" min="1" max="21450" />
					<div class="buttons">
						<button class="toggle read">Read</button>
						<button class="delete">Delete</button>
						<button class="submit">Submit</button>
					</div>
				</form>
				<div class="add-button"><img src="./SVG/plus-circle-outline.svg" alt="" /></div>
			</div>
		</div>
	</body>
</html>
